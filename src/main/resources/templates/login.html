<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Please sign in</title>
    <meta th:replace="partials/layout"/>
</head>
<body>
<div class="sm:mx-auto sm:w-full sm:max-w-md mb-10">
    <img class="mx-auto h-12 w-auto" src="https://www.diverseeducators.co.uk/wp-content/uploads/2020/08/leeds-beckett-logo.png" alt="Leedbecketlogo">
    <h2 class="my-6 text-center text-3xl font-extrabold text-gray-900">Sign in to your Student account</h2>
    <form class="space-y-6" th:action="@{/login}" method="post">

        <div th:if="${param.error}" class="rounded-md bg-red-50 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <!-- Heroicon name: solid/x-circle -->
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-red-800">There was an error with your submission</h3>
                    <div class="mt-2 text-sm text-red-700">
                        <ul role="list" class="list-disc pl-5 space-y-1">
                            <li>Your password must be invalid</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <div class="mt-1">
                <input type="text" id="username" name="userName" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Username" required
                       autofocus/>
            </div>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1">
                <input type="password" id="password" name="password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password" required/>
            </div>
        </div>
        <p>
            <input type="checkbox" name="remember-me" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"/>&nbsp;Remember me
        </p>
        <input name="_csrf" type="hidden" value="7607f1cc-aeb7-4061-b49f-43bc44e4784e"/>
        <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" type="submit">Sign in</button>
        <div>
            <a href="/register" class="font-medium hover:text-indigo-500 text-blue-500">Click here to Signup.</a>
        </div>
    </form>
</div>
<div class="mt-20" th:replace="partials/footer"></div>
</body>
</html>

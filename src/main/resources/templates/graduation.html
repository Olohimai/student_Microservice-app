<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <title>Graduation</title>
    <meta th:replace="partials/layout"/>
</head>
<body>
<div th:replace="partials/menu"></div>
<div class="max-w-7xl mx-auto px-4 sm:px-6 py-12 space-y-2">
    <div class="bg-gray-200 py-2 px-4 text-sm">Important: Before you can graduate You need to pay all outstanding course and library fees Thank you</div>
    <div>Graduation Status: <span th:text="${message}"></span>.</div>
    <div th:if="${balanceOutstanding}">Pay your outstanding balance through your finance portal by copying the invoice number of your enrolled course.</div>
</div>
</body>
</html>
